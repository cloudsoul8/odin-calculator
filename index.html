<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div id="calc-main">
        <div id="output-container"></div>
        <div id="calc-top">
            <div class="button" id="clear-button">clear</div>
            <div class="button">/</div>
            <div class="button">*</div>
            <div class="button">-</div>
        </div>

        <div id="calc-middle">
            <div id="calc-digits">
                <div class="button digit" id="7">7</div>
                <div class="button digit" id="8">8</div>
                <div class="button digit" id="9">9</div>
                <div class="button digit" id="4">4</div>
                <div class="button digit" id="5">5</div>
                <div class="button digit" id="6">6</div>
                <div class="button digit" id="1">1</div>
                <div class="button digit" id="2">2</div>
                <div class="button digit" id="3">3</div>
                <div class="button-hlong digit" id="0">0</div>
                <div class="button">.</div>
            </div>

            <div id="calc-side">
                <div class="button-long">+</div>
                <div class="button-long">Enter</div>
            </div>
        </div>

    </div>
</body>
</html>
