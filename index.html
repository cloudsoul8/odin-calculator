<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <script src="script.js" defer></script>
    <header>
        odin calculator!!!
    </header>
    <div id="calc-main">
        <div id="output-container"></div>
        <div id="calc-top">
            <div class="button" id="clear-button"><span>clear</span></div>
            <div class="button operation" id="divide"><span>/</span></div>
            <div class="button operation" id="multiply"><span>*</span></div>
            <div class="button operation" id="subtract"><span>-</span></div>
        </div>

        <div id="calc-middle">
            <div id="calc-digits">
                <div class="button digit" id="7"><span>7</span></div>
                <div class="button digit" id="8"><span>8</span></div>
                <div class="button digit" id="9"><span>9</span></div>
                <div class="button digit" id="4"><span>4</span></div>
                <div class="button digit" id="5"><span>5</span></div>
                <div class="button digit" id="6"><span>6</span></div>
                <div class="button digit" id="1"><span>1</span></div>
                <div class="button digit" id="2"><span>2</span></div>
                <div class="button digit" id="3"><span>3</span></div>
                <div class="button-hlong digit" id="0"><span>0</span></div>
                <div class="button"><span>.</span></div>
            </div>

            <div id="calc-side">
                <div class="button-long operation" id="add"><span>+</span></div>
                <div class="button-long" id="result"><span>Enter</span></div>
            </div>
        </div>

    </div>

    <div class="my-footer">
        <img src="imgs/github-logo.png" class="github-logo">
        <a href="https://github.com/wxyzlines" class="github-link">wxyzlines</a>
    </div>
</body>
</html>
